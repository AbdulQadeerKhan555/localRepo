<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Booking Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .hero {
            position: relative;
            text-align: center;
            color: white;
        }
        .hero img {
            width: 100%;
            height: auto;
        }
        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .container {
            padding: 20px;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            height: 200px;
            border-radius: 5px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Home Booking</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="hero">
        <img src="https://via.placeholder.com/1200x400" alt="Hero Image">
        <div class="hero-text">
            <h2>Find Your Perfect Stay</h2>
            <p>Book your dream home today!</p>
        </div>
    </div>
    <div class="container">
        <h2>Available Homes</h2>
        <div class="card">
            <img src="https://via.placeholder.com/400x200" alt="Home 1">
            <h3>Luxury Villa</h3>
            <p>Price: $500/night</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/400x200" alt="Home 2">
            <h3>Cozy Apartment</h3>
            <p>Price: $200/night</p>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/400x200" alt="Home 3">
            <h3>Beach House</h3>
            <p>Price: $350/night</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2023 Home Booking. All rights reserved.</p>
    </footer>
</body>
</html></div>
